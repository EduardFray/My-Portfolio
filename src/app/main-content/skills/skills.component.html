<div class="skill-container">
    <div class="skill-left">
        <div *ngFor="let skill of skills; let i = index" class="skill-name-container">
            <img [src]="(i === skills.length - 1 && skill.hovered) ? './assets/images/skills/learning-white.png' : skill.img"
                (mouseenter)="i === skills.length - 1 ? skill.hovered = true : null"
                (mouseleave)="i === skills.length - 1 ? skill.hovered = false : null" alt="">
            <span class="skill-name" [ngClass]="{'last-skill': i === skills.length - 1}">{{ skill.name }}</span>
            <div *ngIf="skill.hovered && i === skills.length - 1" class="popup-image">
                <img src="./assets/images/skills/learning-popup.png" alt="Popup Image">
            </div>
        </div>
    </div>
    <div class="skill-right">
        <div class="skill-right-headline">
            <h1>My skills</h1>
            <div class="sideline"></div>
        </div>
        <div class="looking-for-skill-container">
            <span>I have gained experience in building project with different frontend tochnologies and concepts.</span>
            <h2>Looking for <span class="highlight">another skill?</span></h2>
            <span>Feel free to contactt me. I look forward to expanding on my previous knowledge.</span>
        </div>
    </div>
</div>
